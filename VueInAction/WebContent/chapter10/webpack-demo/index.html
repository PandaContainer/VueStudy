<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>webpack App</title>
</head>
<body>
<!-- 在package.json文件中，配置scripts选项增加dev命令，当运行nmp run dev时，执行webpack-dev-server命令，
	--config是指向webpack-dev-server读取的配置文件路径，--open会在执行命令时自动在浏览器打开页面，
	默认地址是127.0.0.1:8080，可以使用--host 172.172.172.1 --port 8888配置。执行nmp run build打包文件 -->
    <div id="app">
    	Hello World.
    </div>
    <!-- 不知道为什么没有动态插入<script>标签 -->
    <!-- src使用绝对地址，通过服务器可以正常访问 -->
    <script type="text/javascript" src="/dist/index.js"></script>
</body>
</html>
